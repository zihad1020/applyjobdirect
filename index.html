<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USPS Work From Home Jobs</title>
  <meta name="description" content="Apply now for USPS part-time and full-time remote positions. No experience needed." />
  <meta property="og:image" content="https://applyjobdirect.com/fb-preview.jpg" />
  <meta property="og:url" content="https://applyjobdirect.com" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #00274d;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }
    .logo {
      height: 50px;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1586281380349-632531db7ed4?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      color: white;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: auto;
    }
    .hero h1 {
      font-size: 2.6rem;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .cta-button {
      background-color: #0070c9;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #005fa3;
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    ul li {
      font-size: 1.1rem;
      margin: 10px 0;
      padding-left: 20px;
      position: relative;
    }
    ul li::before {
      content: "âœ”";
      color: green;
      position: absolute;
      left: 0;
    }
    footer {
      background-color: #00274d;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
